<div class="row">
    <div class="col col-2">
        <label>First Name</label>
    </div>
    <div class="col col-10">
        <p style="color: red">{{patient.firstName}}</p>
    </div>

    <div class="col col-2">
        <label>Last Name</label>
    </div>
    <div class="col col-10">
        <p style="color: red">{{patient.lastName}}</p>
    </div>

    <div class="col col-2">
        <label>Age</label>
    </div>
    <div class="col col-10">
        <p style="color: red">{{patient.age}}</p>
    </div>
</div>



<a class="btn btn-primary bt-sm" (click)="onEdit(patient.id)">Edit</a>

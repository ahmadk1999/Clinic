<div class="row">
    <div class="col col-12">
        <form (ngSubmit)="onSubmit(editForm)" #editForm="ngForm" >
            <input type="hidden" [ngModel]="Appoitment.id" name="id">
            <input type="hidden" [ngModel]="Appoitment.key" name="key">
            
            <!-- <div ngModelGroup="fullName"> -->
                <div class="form-group">
                    <label for="firstName">patientName</label>
                    <select class="form-control" id="patientName" [ngModel]="Appoitment.patientName" name="patientName">
                        <option *ngFor="let patients of patients">{{patients.firstName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="firstName">doctorName</label>
                    <select class="form-control" id="patientName" [ngModel]="Appoitment.doctorName" name="doctorName">
                        <option *ngFor="let Doctor of Doctor">{{Doctor.firstName}}</option>
                    </select>
                </div>
            <div class="form-group">
                <label for="description">Brief-Description</label>
                <input type="string" class="form-control" [ngModel]="Appoitment.description" id="description" name="description" string>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="datetime-local" class="form-control" #date="ngModel" [ngModel]="Appoitment.date" id="date" name="date"  required>
                
            </div>
            
            <br/>

            <button class="btn btn-primary btn-sm" type="submit" [disabled]="!editForm.valid">Submit</button>
        </form>
    </div>
</div>
